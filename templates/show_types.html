{% extends 'layout.html' %}
{% block title %}Добавление вида ПО{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-4">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="card card-body">
    <form action="{{ url_for('add_types') }}" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="наименование_ПО" placeholder="Наименование ПО">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="вид_ПО" placeholder="Вид ПО">
        </div>
        <button type = "submit" class="btn btn-primary btn-block">
            Сохранить
        </button>
    </form>
</div>
</div>
</div>
{% endblock %}
