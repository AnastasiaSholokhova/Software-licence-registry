{% extends 'layout.html' %}
{% block title %}Добавление ПО{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-10">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="card card-body">
    <form action="{{ url_for('add_software') }}" method="POST">
        <div class="form-group">
          <input type="number" class="form-control" name="код_ПО" placeholder="Код ПО">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="наименование_ПО" placeholder="Наименование ПО">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="описание_ПО" placeholder="Описание ПО">
        </div>
        <div class="form-group">
            <input type="url" class="form-control" name="ссылка_на_сайт_ПО" placeholder="Ссылка на сайт ПО">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="вендор" placeholder="Вендор">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="стоимость_за_единицу" placeholder="Стоимость за единицу">
        </div>
        <div class="form-group">
            <p>Признак ПО:</p>
            <select class="form-control" name="признак_ПО">
              <option value="Новое">Новое</option>
              <option value="Техподдержка">Техподдержка</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="примечание" placeholder="Примечание">
        </div>
        <button type = "submit" class="btn btn-primary btn-block">
            Сохранить
        </button>
    </form>
</div>
</div>
</div>
{% endblock %}
