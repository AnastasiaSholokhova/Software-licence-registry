{% extends 'layout.html' %}
{% block title %}Добавление договора{% endblock %}
{% block content %}
<div class="col-md-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="card card-body">
      <form action="{{url_for('add_contracts')}}" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" name="тип_договора" placeholder="Тип договора">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="регистрационный_номер" placeholder="Регистрационный номер">
        </div>
        <div class="form-group">
          <input type="url" class="form-control" name="контрагент" placeholder="Контрагент">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="статус" placeholder="Статус">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="предмет_договора" placeholder="Предмет договора">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" name="дата_договора" placeholder="Дата договора">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" name="дата_начала_действия_договора" placeholder="Дата начала действия договора">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" name="дата_окончания_действия_договора" placeholder="Дата окончания действия договора">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="сумма_без_ндс" placeholder="Сумма без ндс">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="сумма_с_ндс" placeholder="Сумма с ндс">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="филиал" placeholder="Филиал">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="примечание" placeholder="Примечание">
        </div>
        <button class="btn btn-primary btn-block">
          Сохранить
        </button>
      </form>
    </div>
  </div>
{% endblock %}
