<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>

 </head>
 <body class="loggedin">
 <div class="menu">
    <div class="dropdown">
      <li><a href="#" style="display:block;width:150px"><i class="fas fa-home"></i><b>Домашняя страница</b></a></li>
      <div class="dropdown-options">
          <li><a href="{{ url_for('editor_total') }}">Общая информация</a></li>
          <li><a href="{{ url_for('home_editor') }}">Расчет стоимости</a></li>
      </div>
    </div>
    <li><a href="{{ url_for('editor_profile') }}"><i class="fas fa-user-circle"></i><b>Профиль</b></a></li>
    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><b>Выход</b></a></li>
 </div>  
   <div class="container-fluid">
      <div class="row">
        <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a href="{{url_for('editor_customer_list') }}" style="display:block;width:200px">
                  <i class="fas fa-users"></i>
                  Покупатели
                </a>
                <div class="side-dropdown">
                <a href="{{url_for('editor_licence_list') }}" style="display:block;width:200px">
    <i class="fas fa-shopping-cart"></i>
                  Лицензии
                </a>
                <ul class="dropdown-content">
                  <a href="{{url_for('editor_number_licences') }}" style="display:block;width:200px">
                   <i class="fas fa-download"></i>
                    Количество лицензий ПО
                  </a>
                </ul>
                </div>
                <a href="{{url_for('editor_vendor_list') }}" style="display:block;width:200px;">
                  <i class="fas fa-users"></i>
                  Вендоры
                </a>
                <div class="side-dropdown">
                <a href="{{url_for('editor_software_list') }}" style="display:block;width:200px">
                  <i class="fas fa-download"></i>
                  ПО
                </a>
                <ul class="dropdown-content">
                <a href="{{url_for('editor_installation_software') }}" style="display:block;width:200px">
                  <i class="fas fa-download"></i>
                  Установленное ПО
                </a>
                <a href="{{url_for('editor_types')}}" style="display:block;width:200px;">
                  <i class="fas fa-download"></i>
                  Виды ПО
                </a>
                </ul>
                </div>
                <a href="{{url_for('editor_partners_list') }}" style="display:block;width:200px">
                  <i class="fas fa-users"></i>
                  Контрагенты
                </a>
            </div>
        </div>
      </div>
      <span style="font-size:30px;cursor:pointer;color:black;" onclick="openNav()">☰ Меню</span>

    <div class="container-pt-4">
      {% block body %}
      {% endblock %}
    </div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <div class="col-12">
   {% block content %}{% endblock %}
   </div>
          </div>
   </main>
    <script>
   function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
  }
  
  /* Set the width of the side navigation to 0 */
  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
  }
  </script>
        <script>
  $(document).ready(function(){
    const btnDelete = document.querySelectorAll('.btn-delete');
  if(btnDelete) {
    const btnArray = Array.from(btnDelete);
    btnArray.forEach((btn) => {
      btn.addEventListener('click', (e) => {
        if(!confirm('Вы уверены, что хотите удалить эту запись?')){
          e.preventDefault();
          }
        });
      })
    }
    $('#example').DataTable({
      "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": -1
       } 
    );
  });
 </script>
 </body>
</html>
