<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>

 </head>
 <body class="loggedin">
 <nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
  <a class="py-2 d-none d-md-inline-block" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Домашняя страница</a>
  <a class="py-2 d-none d-md-inline-block" href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i> Профиль</a>
  <a class="py-2 d-none d-md-inline-block" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Выход</a>
   </div>
    </nav>
   
 <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('customer_list') }}">
                  <i class="fas fa-users"></i>
                  Покупатели
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('licence_list') }}">
    <i class="fas fa-shopping-cart"></i>
                  Лицензии
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('vendor_list') }}">
                  <i class="fas fa-users"></i>
                  Вендоры
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('software_list') }}">
                  <i class="fas fa-download"></i>
                  ПО
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('partners_list') }}">
                  <i class="fas fa-users"></i>
                  Контрагенты
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('install_software') }}">
                  <i class="fas fa-download"></i>
                  Установленное ПО
                </a>
              </li>
            </ul>
   </div>
        </nav>
    <div class="container-pt-4">
      {% block body %}
      {% endblock %}
    </div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <div class="col-12">
   {% block content %}{% endblock %}
   </div>
          </div>
   </main>
     
      </div>
    </div>
        <script>
  $(document).ready(function(){
    const btnDelete = document.querySelectorAll('.btn-delete');
  if(btnDelete) {
    const btnArray = Array.from(btnDelete);
    btnArray.forEach((btn) => {
      btn.addEventListener('click', (e) => {
        if(!confirm('Вы уверены, что хотите удалить эту запись?')){
          e.preventDefault();
          }
        });
      })
    }
    $('#example').DataTable({
      "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": -1
       } 
    );
  });
 </script>
 </body>
</html>
