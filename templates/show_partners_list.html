{% extends 'layout.html' %}
{% block body %}
<div class="col-md-10">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="card card-body">
      <form action="{{url_for('add_partner')}}" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" name="наименование_контрагента" placeholder="Наименование контрагента">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="договор" placeholder="Договор">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="примечание" placeholder="Примечание">
        </div>
        <button class="btn btn-primary btn-block">
          Сохранить
        </button>
      </form>
    </div>
  </div>
{% endblock %}
