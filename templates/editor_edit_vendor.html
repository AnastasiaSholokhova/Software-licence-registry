{% extends "editor_layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-12">
      <div class="card card-body">
        <form action="/editor_update_vendor/{{vendor.код_производителя}}" method="POST">
          <div class="form-group">
            <label for="производитель"><b>Производитель:</b></label>
            <input type="text" name="производитель" value="{{vendor.производитель}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="описание_производителя"><b>Описание производителя:</b></label>
            <input type="text" name="описание_производителя" value="{{vendor.описание_производителя}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="ссылка_на_сайт_производителя"><b>Ссылка на сайт производителя:</b></label>
            <input type="url" name="ссылка_на_сайт_производителя" value="{{vendor.ссылка_на_сайт_производителя}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="примечание"><b>Примечание:</b></label>
            <input type="text" name="примечание" value="{{vendor.примечание}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Обновить
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
