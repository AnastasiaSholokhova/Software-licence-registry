<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>{% block title %} Смена пароля {% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
           <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  </head>
  <body class='loggedin'>
   <div id="stickyContent"></div>
    <div class="container">
        <h4 class="text-center my-3">
            Смена пароля
        </h4>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                {% with messages=get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category,message in messages %}
                <div class="alert alert-{{category}}">
                    <strong>{{message}}</strong>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('profile_support_change_password', email=email) }}" method="POST">
                            <div class="my-2">
                                <label><b>Введите ваш новый пароль</b></label>
                                <input type="password" name="new_password" id="new_password" class="form-control my-1">
                            </div>
                            <button class="btn btn-success">Поменять пароль</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
