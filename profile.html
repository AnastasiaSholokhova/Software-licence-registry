{% extends 'layout.html' %}
  
{% block title %}Profile{% endblock %}
  
{% block content %}
<h1>Профиль</h1>
<div>
    <p>Детали аккаунта представлены ниже:</p>
    <table>
        <tr>
            <td>Имя:</td>
            <td>{{ account['fullname'] }}</td>
        </tr>
  <tr>
            <td>Имя пользователя:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Электронная почта:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
